name: BankApp CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
    # 1️⃣ Checkout repository
    - name: Checkout source
      uses: actions/checkout@v4

    # 2️⃣ Setup .NET SDK
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'  # match your project version

    # 3️⃣ Restore dependencies
    - name: Restore dependencies
      run: dotnet restore SecureApi/SecureApi.csproj

    # 4️⃣ Build project
    - name: Build project
      run: dotnet build SecureApi/SecureApi.csproj --configuration Release

    # 5️⃣ Run tests (if you have test project, update path)
    - name: Test project
      run: echo "Add test step if you have tests"

    # 6️⃣ Publish app
    - name: Publish project
      run: dotnet publish BankApp/BankApp.csproj -c Release -o ./publish

    # 7️⃣ Deploy to Azure App Service
    - name: Deploy to Azure
      uses: azure/webapps-deploy@v3
      with:
        app-name: fathibankapp                     # your Azure App Service name
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./publish
